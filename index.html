      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <!-- <section class="navbar"> -->
        <img class="logo" src="/logo-favicon.png" alt="company logo" />
      <nav>
        <ul class="nav-list">
          <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="./pages/about-page/about.html">About</a></li>
          <li class="nav-item"><a href="./pages/services-page/services.html">Services</a></li>
          <li class="nav-item"><a href="./pages/contact-page/contact.html">Contact</a></li>
        </ul>
      </nav>
      <!-- </section> -->
      
      <section class="hero-banner">
        <!-- <img src="./assets/images/banner.jpg" alt="banner" class="banner-bg" /> -->
        <img
          src="./assets/images/sec.png"
          alt="banner text"
          class="banner-text"
        />
      </section>
    </header>
    <main>
      <section id="about">
        <h1 class="title">About</h1>
        <p class="about-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi,
          explicabo.
        </p>
      </section>
      <section id="servives">
        <h1>Our Services</h1>
        <section class="card-container">
          <!-- add service cards -->
        </section>
      </section>
      <section id="reviews">
        <h1 class="title">Customer Reviews</h1>
        <section class="reviews-container">
          <!-- add review cards -->
        </section>
      </section>
      <section id="contact">
        <h1 class="title">Contact us</h1>
        <section class="container position-relative"></section>
          <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
              <div class="card mb-5">
                <div class="card-body p-sm-5">
                  <form method="post" netlify>
                    <div class="mb-3">
                      <label for="name">Name:</label>
                      <input
                        id="name"
                        type="text"
                        class="form-control"
                        name="name"
                        placeholder="Name"
                        required
                      />
                    </div>
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input
                          id="email"
                          type="email"
                          class="form-control"
                          name="email"
                          placeholder="Your email"
                          required
                        />
                    </div>
                    <div class="mb-3">
                      <label for="subject">Subject:</label>
                      <input
                        id="subject"
                        type="text"
                        class="form-control"
                        name="subject"
                        placeholder="Subject"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="message">Message:</label>
                      <textarea
                        id="message"                
                        class="form-control"
                        name="message"
                        rows="6"
                        placeholder="Message"
                        required
                      ></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="phone">Phone - optional.</label>
                      <input
                        id="phone"
                        type="tel"
                        class="form-control"
                        name="phone"
                        placeholder="Your phone number"
                      />
                    <div>
                      <button id="confirmation" class="btn btn-primary d-block w-100" type="submit">
                        Send
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </section>
    </main>
    <footer>
     <h1>footer here</h1>
    </footer>
  </body>
</html>
