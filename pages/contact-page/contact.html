<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Multi-page Website</title>
    <link rel="icon" type="image/x-icon" href="../logo-favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./contact.css">
  </head>
  <body>
    <header>
      <img src="/logo-favicon.png" alt="company logo" />
      <nav>
        <ul class="nav-list">
          <li class="nav-item"><a href="/index.html">Home</a></li>
          <li class="nav-item"><a href="../about-page/about.html">About</a></li>
          <li class="nav-item"><a href="../services-page/services.html">Services</a></li>
          <li class="nav-item"><a href="../contact-page/contact.html">Contact</a></li>
        </ul>
      </nav>
      <section class="hero-banner">
        <!-- <img src="../assets/images/banner.jpg" alt="banner" class="banner-bg"/> -->
        <img src="/assets/images/sec.png" alt="banner text" class="banner-text"/>
      </section>

    </header>
    <section id="contact">
        <h1 class="title">Contact us</h1>
        <section class="container position-relative"></section>
          <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
              <div class="card mb-5">
                <div class="card-body p-sm-5">
                  <form method="post" netlify>
                    <div class="mb-3">
                      <label for="name">Name:</label>
                      <input
                        id="name"
                        type="text"
                        class="form-control"
                        name="name"
                        placeholder="Name"
                        required
                      />
                    </div>
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input
                          id="email"
                          type="email"
                          class="form-control"
                          name="email"
                          placeholder="Your email"
                          required
                        />
                    </div>
                    <div class="mb-3">
                      <label for="subject">Subject:</label>
                      <input
                        id="subject"
                        type="text"
                        class="form-control"
                        name="subject"
                        placeholder="Subject"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="message">Message:</label>
                      <textarea
                        id="message"                
                        class="form-control"
                        name="message"
                        rows="6"
                        placeholder="Message"
                        required
                      ></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="phone">Phone - optional.</label>
                      <input
                        id="phone"
                        type="tel"
                        class="form-control"
                        name="phone"
                        placeholder="Your phone number"
                      />
                    <div>
                      <button id="confirmation" class="btn btn-primary d-block w-100" type="submit">
                        Send
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </section>   
    <footer>
        <!-- add footer here -->
    </footer>

  </body>
</html>
